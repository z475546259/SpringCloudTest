<body>

    <p>获取到的充值账号及密码如下</p>
    <input type="text" id="account" readOnly="readonly"/>
    <input type="text" id="pass" readOnly="readonly">
    <table id="chargeList" style="word-break:break-all; word-wrap:break-all;"></table>

	    	</div>

            <div class="btn_div">
                <input type="button" class="submit" value="确定" onclick="addOrder()"/>

	<script>
		var rows;
		
	$('#chargeList').bootstrapTable({  
        editable:true,//开启编辑模式  
        clickToSelect: true,
        cache : false,
        columns: [  
        	{field:"ID",title:"id",align:"center",width:12,edit:{required:true,type:'text' }},
        	{field:"OP",title:"操作",align:"center",width:12,
        		formatter: function (value, row, index) {
                    return '<button class="btn btn-primary btn-sm" onclick="getAccount(\'' + row.TEL + '\')">获取</button><button class="btn btn-primary btn-sm" onclick="confirm(\'' +row.ID+'\',\''+ row.TEL + '\')">确认</button><br><br>'+
							'<button class="btn btn-primary btn-sm" id="charge'+row.ID+'" onclick="charge(\'' + row.ID +'\',\''+ row.TEL +'\',\''+row.LAST_CHARGE_TIME+ '\')">充值</button><br><br><button class="btn btn-primary btn-sm" id="flush'+row.ID+'" onclick="flush(\'' + row.ID +'\',\''+ row.LAST_CHARGE_ACCOUNT +'\',\''+row.LAST_CHARGE_TIME +'\')">刷新</button>';
        		}
        	},
            {field:"TEL",title:"充值手机号",align:"center",width:12,edit:{required:true,type:'text' }},  
            {field:"RECHARGE",title:"充值金额",align:"center",width:12,edit:{type:'text' }},  
            {field:"CHARGED",title:"已充值金额",align:"center",width:12,edit:{type:'text' }},
            {field:"LAST_CHARGE_STATU",title:"最后充值状态",align:"center",width:12,formatter:function (value, row, index) {
					if(value==0){
					    return "处理中";
					}else if(value==1){
					    return "已处理";
					}else {
					    return "异常";
					}
                }},
            {field:"RECEIVE",title:"已收款",align:"center",width:12,editable: {
                type: 'text',
                title: '入参值'
            }},
            {field:"DISCOUNT",title:"折扣",align:"center",width:12},
            {field:"NOTE",title:"使用充值账户",align:"center",width:12
            	/* ,editable: {
                type: 'text',
                title: '入参值'
            	} */
            },
            {field:"REFERRER",title:"推荐人",align:"center",width:42},
            {field:"LAST_CHARGE_ACCOUNT",title:"最后充值账号",align:"center",width:12},
            {field:"LAST_CHARGE_PASS",title:"充值账号密码",align:"center",width:12},
            {field:"LAST_CHARGE_TIME",title:"最后充值时间",align:"center",width:12}
        ],
        onEditableHidden: function(field, row, $el, reason) { // 当编辑状态被隐藏时触发
            if(reason === 'save') {
                var $td = $el.closest('tr').children();
                $td.eq(-1).html((row.price*row.number).toFixed(2));
                $el.closest('tr').next().find('.editable').editable('show'); //编辑状态向下一行移动
            } else if(reason === 'nochange') {
                $el.closest('tr').next().find('.editable').editable('show');
            }
        },
        onEditableSave: function (field, row, oldValue, $el) {
              $("#chargeList").bootstrapTable('updateRow', {index: row.rowId, row: row});
              $.ajax({
      			url: "/Service/data",
      			cache: false,
      			type:"post",
      			data: {
      				proc: "handle_charge_order",
      				para:"['"+row.ID+"','"+row.TEL+"','"+row.RECHARGE+"','"+row.CHARGED+"','"+row.RECEIVE+"','"+row.DISCOUNT+"','"+row.NOTE+"','"+row.REFERRER+"']"
      			},
      			dataType: "json",
      			async:false,
      			success: function(data) {
      				alert(data[0].MSG)
      			}
      		});
        }
    });
	function loadData(){
		var statu = $("#statu").val();
		$.ajax({
			url: "/Service/data",
			cache: false,
			type:"post",
			data: {
				proc: "get_data",
				para:"['get_chargeList','" + statu+ "']"
			},
			dataType: "json",
			async:false,
			success: function(data) {
				rows = data;
			}
		});
		$('#chargeList').bootstrapTable('load',rows);
	}
	
		var currentpage=1;
		var biggestpage=1;
		function up(){
		 //首先 你页面上要有一个标志  标志当前是第几页
		 //然后在这里减去1 再放进链接里  
		 currentpage=currentpage-1;

			 alert("当前已经是第一页!");
			 return false;
		 }
		 $("#currentpage").html(currentpage);
		 /*这里在将当前页数赋值到页面做显示标志*/
		 getrecent(currentpage);

	   function down(){
		 //首先 你页面上要有一个标志  标志当前是第几页
		 //然后在这里加上1 再放进链接里 
		 currentpage=currentpage+1;
		 if(currentpage>biggestpage){
			 alert("当前已经是最后一页!");
			 return false;
		 }
		 $("#currentpage").html(currentpage);
		 /*这里在将当前页数赋值到页面做显示标志*/
		getrecent(currentpage);
	   }
		function check(e) {
			var re = /^\d+(?=\.{0,1}\d+$|$)/
			if (e.value != "") {
				if (!re.test(e.value)) {
					alert("请输入正确的数字");
					e.value = "";
					e.focus();
				}
			}
		} 

		function showDiv() { 
			document.getElementById("bg").style.display ="block";
			document.getElementById("show").style.display ="block";
		}
		 
		function hideDiv(){
			document.getElementById("bg").style.display ="none";
			document.getElementById("show").style.display ="none";	
		}
		function addOrder(){
			var tel = $("#tel").val();
			var recharge = $("#recharge").val();
			var discount = $("#discount").val();
			var referrer = $("#referrer").val();
			$.ajax({
      			url: "/Service/data",
      			cache: false,
      			type:"post",
      			data: {
      				proc: "handle_charge_order",
      				para:"['"+0+"','"+tel+"','"+recharge+"','"+0+"','"+0+"','"+discount+"','','"+referrer+"']"
      			},
      			dataType: "json",
      			async:false,
      			success: function(data) {
      				alert(data[0].MSG);
      				loadData();
      				hideDiv();
      			}
      		});
		}
		//通过手机号获取充值账号
		function getAccount(tel){
			alert(tel)
			var chargeTel = tel;
			var faceValue = $("#faceValue").val();
			$.ajax({
				url: "/Service/data",
				cache: false,
				type:"post",
				data: {
					proc: "get_data",
					para:"['get_result_account','" + chargeTel+"|"+faceValue+ "']"
				},
				dataType: "json",
				async:false,
				success: function(data) {
					if(data.length==0){
						alert("暂时缺货");
						$("#account").val("");
						$("#pass").val("");
					}else{
						$("#account").val(data[0].APP_USERTEL);
						$("#pass").val(data[0].PASSWORD);
					}
				}
			});
		}
		//确认充值成功
		function confirm(id,tel){
			var chargeTel = tel;
			var faceValue = $("#faceValue").val();
			var accountTel =$("#account").val();
			$.ajax({
				url: "/Service/data",
				cache: false,
				type:"post",
				data: {
					proc: "confirm_charge",
					para:"['"+id+"','"+chargeTel+"','" + faceValue+"','" +accountTel+ "']"
				},
				dataType: "json",
				async:false,
				success: function(data) {
					alert(data[0].MSG)
					$("#account").val("");
					$("#pass").val("");
					loadData();
				}
			});
		}

		//充值
		function charge(id,tel,time){
           // $('#charge').attr("disabled","true");
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth()+1;
            if(month<10){month="0"+month;}
            var day = date.getDate();
            if(day<10){day="0"+day;}

            var today = year+"-"+month+"-"+day;
            alert("today=="+today);
            if(today==time.split(" ")[0]){
                alert("今天已充值过")
                return;
            }
            var faceValue = $("#faceValue").val();
            // $.ajax({
			// 	url:"http://www.cqdehua.cn:8081/charge/"+id+"/"+tel+"/"+faceValue,
			// 	type:"get",
			// 	dataType:"jsonp",
			// 	success:function (data) {
			// 		alert(data.MSG);
             //        loadData();
             //    }
			// })
            window.open("http://www.cqdehua.cn:8081/charge/"+id+"/"+tel+"/"+faceValue);
            loadData();
		}

		//刷新
        function flush(id,tel,time){
             
            window.open("http://www.cqdehua.cn:8081/charge/statu/"+id+"/"+tel);
            loadData();
        }



		$(function(){
			loadData();
		})
        document.addEventListener('visibilitychange',function(){ //浏览器切换事件
            if(document.visibilityState=='hidden') { //状态判断
                //normal_title=document.title;
                document.title = '充值隐藏';
                loadData();
            }else {
                document.title = '充值显示';
                loadData();
            }
        });
	</script>
    <script>

    </script>
